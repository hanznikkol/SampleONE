<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEFlow</title>
    <link href="/src/output.css" rel="stylesheet">

    
</head>
<body class="flex flex-col justify-around lg:min-h-screen">

    <!-- Parent -->
    <div class="lg:flex flex-grow lg:h-3/4">

        <!-- Entertainment -->
        <div class="w-full min-h-1 lg:w-3/4 lg:min-h-full">
            <img src="/img/sti_students.jpg" alt="STI Students" class="object-cover w-full h-full">
        </div>

        <!-- Queue Info -->
        <div class=" rounded-lg lg:w-1/4 bg-lightyellow lg:min-h-full flex flex-col justify-evenly px-4">
    
            <!-- Cashier container -->
            <div class="container space-y-2 lg:space-y-4">
                <h3 class="font-inter font-bold text-base lg:text-2xl">Cashier</h3>
                <h1 class="font-inter font-bold text-4xl lg:text-8xl xl:text-9xl">C-08</h1>
                

                <div>
                    <h3 class="font-inter font-bold lg:text-2xl">Next</h3>
                    <p class="font-inter font-normal lg:text-2xl">C-09</p>
                    <p class="font-inter font-normal lg:text-2xl">C-10</p>
                </div>
            </div>
           
            <hr class="border-black">
 
            <!-- Registrar Container -->
            <div class="container space-y-2 lg:space-y-4">
                <h3 class="font-inter font-bold text-base lg:text-2xl">Registrar</h3>
                <h1 class="font-inter font-bold text-4xl lg:text-8xl xl:text-9xl">R-08</h1>
                

                <div>
                    <h3 class="font-inter font-bold text-base lg:text-2xl">Next</h3>
                    <p class="font-inter font-normal text-base lg:text-2xl">R-09</p>
                    <p class="font-inter font-normal text-base lg:text-2xl">R-10</p>
                </div>
            </div>

        </div>
    </div>

    <footer class="w-full py-4">
        <div class="container mx-auto flex items-center justify-start">
            <h1 class="font-inter font-medium text-md lg:text-4xl">The cashier will be back at 10:00 am | Cut-off at 11:30 am</h1>
        </div>
    </footer>
        
     
</body>
</html>
