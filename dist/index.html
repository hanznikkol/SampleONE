<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEFlow</title>
    <link href="/src/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    
</head>
<body class="m-0 p-0 flex flex-col min-h-screen font-inter">

    <!-- Parent -->
    <div class="flex flex-grow h-3/4 w-full">

        <!-- Entertainment -->
        <div class="w-3/4 min-h-full">
            <img src="/img/sti_students.jpg" alt="STI Students" class="object-cover w-full h-full">
        </div>

        <!-- Queue Info -->
        <div class="w-1/4 bg-lightyellow min-h-full flex flex-col justify-evenly px-4">
    
            <!-- Cashier container -->
            <div class="container">
                <h3 class="font-inter font-bold text-2xl">Cashier</h3>
                <h1 class="mt-4 font-inter font-bold text-8xl">C-08</h1>
                <h3 class="font-inter font-bold text-2xl">Next</h3>

                <div>
                    <p class="font-inter font-normal text-2xl">C-09</p>
                    <p class="font-inter font-normal text-2xl">C-10</p>
                </div>
            </div>
            
            <hr class="border-black">

            <!-- Registrar Container -->
            <div class="container">
                <h3 class="font-inter font-bold text-2xl">Registrar</h3>
                <h1 class="mt-4 font-inter font-bold text-8xl">R-08</h1>
                <h3 class="font-inter font-bold text-2xl ">Next</h3>

                <div>
                    <p class="font-inter font-normal text-2xl">R-09</p>
                    <p class="font-inter font-normal text-2xl">R-10</p>
                </div>
            </div>

        </div>
    </div>

    <footer class="w-full py-4">
        <div class="container mx-auto flex items-center justify-start">
            <h1 class="font-inter font-medium text-4xl ">The cashier will be back at 10:00 am | Cut-off at 11:30 am</h1>
        </div>
    </footer>
        
     
</body>
</html>
